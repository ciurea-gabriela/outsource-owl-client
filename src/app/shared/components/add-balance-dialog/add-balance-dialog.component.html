<div class="group">
    <img src="assets/icons/owl_logo.svg" alt="outsource owl"/>
    <p class="title">Add Balance</p>
</div>

<form [formGroup]="balanceForm">
    <mat-form-field class="field">
        <input type="number" class="form-control" matInput formControlName="balance"
               placeholder="Pick how much balance you want to add"
               min="1" max="10000">
    </mat-form-field>

    <p class="error" *ngIf="errorMessage.length > 0">{{errorMessage}}</p>

    <mat-dialog-actions align="center">
        <button class="button" mat-raised-button (click)="addBalance()">Add Balance</button>
        <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
</form>
